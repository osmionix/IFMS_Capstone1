<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFMS - Login</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="logoutMessage" class="alert alert-success d-none">
    You have been logged out successfully.
</div>
<div class="login-container">
    <div class="login-card">
        <h2 class="text-center mb-4">Interview Feedback Management System</h2>
        <form id="loginForm">
            <div id="loginError" class="alert alert-danger d-none"></div>
            <div class="mb-3">
                <label for="email" class="form-label">Company Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="/html/signup.html">Create an account</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script>
    // Check for logout success message
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('logout')) {
        document.getElementById('logoutMessage').classList.remove('d-none');
    }
</script>
</body>
</html>
