<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Evaluation</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">IFMS - Candidate Evaluation</a>
        <div class="d-flex">
            <span class="navbar-text me-3">Welcome, <span id="username"></span></span>
            <a href="/html/login.html?logout=true" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Candidate Evaluation Form</h4>
        </div>
        <div class="card-body">
            <form id="evaluationForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="interviewId" class="form-label">InterviewId</label>
                        <input type="text" class="form-control" id="interviewId" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="candidateName" class="form-label">Candidate Name</label>
                        <input type="text" class="form-control" id="candidateName" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="candidateEmail" class="form-label">Candidate Email</label>
                        <input type="email" class="form-control" id="candidateEmail" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="interviewDate" class="form-label">Interview Date</label>
                        <input type="text" class="form-control" id="interviewDate" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="jobRole" class="form-label">Job Role</label>
                        <input type="text" class="form-control" id="jobRole" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="interviewRound" class="form-label">Interview Round</label>
                        <input type="text" class="form-control" id="interviewRound" readonly>
                    </div>
                </div>
                <hr>
                <h5 class="mb-3">Skill Evaluation</h5>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-primary">
                        <tr>
                            <th>Skill</th>
                            <th>Rating</th>
                            <th>Topics Used for Evaluation</th>
                            <th>Comments</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Basic Algorithm</td>
                            <td>
                                <select class="form-select skill-rating" data-skill="basicAlgorithm">
                                    <option value="NOT_EVALUATED">Not Evaluated</option>
                                    <option value="POOR">Poor</option>
                                    <option value="AVERAGE">Average</option>
                                    <option value="GOOD">Good</option>
                                    <option value="VERY_GOOD">Very Good</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="basicAlgorithm" placeholder="Topics evaluated">
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="basicAlgorithm" placeholder="Specific comments">
                            </td>
                        </tr>
                        <tr>
                            <td>Code and Syntax</td>
                            <td>
                                <select class="form-select skill-rating" data-skill="codeAndSyntax">
                                    <option value="NOT_EVALUATED">Not Evaluated</option>
                                    <option value="POOR">Poor</option>
                                    <option value="AVERAGE">Average</option>
                                    <option value="GOOD">Good</option>
                                    <option value="VERY_GOOD">Very Good</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="codeAndSyntax" placeholder="Topics evaluated">
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="codeAndSyntax" placeholder="Specific comments">
                            </td>
                        </tr>
                        <tr>
                            <td>Design Patterns</td>
                            <td>
                                <select class="form-select skill-rating" data-skill="designPatterns">
                                    <option value="NOT_EVALUATED">Not Evaluated</option>
                                    <option value="POOR">Poor</option>
                                    <option value="AVERAGE">Average</option>
                                    <option value="GOOD">Good</option>
                                    <option value="VERY_GOOD">Very Good</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="designPatterns" placeholder="Topics evaluated">
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="designPatterns" placeholder="Specific comments">
                            </td>
                        </tr>
                        <tr>
                            <td>SQL</td>
                            <td>
                                <select class="form-select skill-rating" data-skill="sql">
                                    <option value="NOT_EVALUATED">Not Evaluated</option>
                                    <option value="POOR">Poor</option>
                                    <option value="AVERAGE">Average</option>
                                    <option value="GOOD">Good</option>
                                    <option value="VERY_GOOD">Very Good</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="sql" placeholder="Topics evaluated">
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="sql" placeholder="Specific comments">
                            </td>
                        </tr>
                        <tr>
                            <td>Git</td>
                            <td>
                                <select class="form-select skill-rating" data-skill="git">
                                    <option value="NOT_EVALUATED">Not Evaluated</option>
                                    <option value="POOR">Poor</option>
                                    <option value="AVERAGE">Average</option>
                                    <option value="GOOD">Good</option>
                                    <option value="VERY_GOOD">Very Good</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="git" placeholder="Topics evaluated">
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="git" placeholder="Specific comments">
                            </td>
                        </tr>
                        <tr>
                            <td>Overall Attitude</td>
                            <td>
                                <select class="form-select skill-rating" data-skill="overallAttitude">
                                    <option value="NOT_EVALUATED">Not Evaluated</option>
                                    <option value="POOR">Poor</option>
                                    <option value="AVERAGE">Average</option>
                                    <option value="GOOD">Good</option>
                                    <option value="VERY_GOOD">Very Good</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="overallAttitude" placeholder="Topics evaluated">
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="overallAttitude" placeholder="Specific comments">
                            </td>
                        </tr>
                        <tr>
                            <td>Learning Ability</td>
                            <td>
                                <select class="form-select skill-rating" data-skill="learningAbility">
                                    <option value="NOT_EVALUATED">Not Evaluated</option>
                                    <option value="POOR">Poor</option>
                                    <option value="AVERAGE">Average</option>
                                    <option value="GOOD">Good</option>
                                    <option value="VERY_GOOD">Very Good</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="learningAbility" placeholder="Topics evaluated">
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="learningAbility" placeholder="Specific comments">
                            </td>
                        </tr>
                        <tr>
                            <td>Resume Explanation</td>
                            <td>
                                <select class="form-select skill-rating" data-skill="resumeExplanation">
                                    <option value="NOT_EVALUATED">Not Evaluated</option>
                                    <option value="POOR">Poor</option>
                                    <option value="AVERAGE">Average</option>
                                    <option value="GOOD">Good</option>
                                    <option value="VERY_GOOD">Very Good</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="resumeExplanation" placeholder="Topics evaluated">
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="resumeExplanation" placeholder="Specific comments">
                            </td>
                        </tr>
                        <tr>
                            <td>Communication</td>
                            <td>
                                <select class="form-select skill-rating" data-skill="communication">
                                    <option value="NOT_EVALUATED">Not Evaluated</option>
                                    <option value="POOR">Poor</option>
                                    <option value="AVERAGE">Average</option>
                                    <option value="GOOD">Good</option>
                                    <option value="VERY_GOOD">Very Good</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="communication" placeholder="Topics evaluated">
                            </td>
                            <td>
                                <input type="text" class="form-control" data-skill="communication" placeholder="Specific comments">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <hr>
                <h5 class="mb-3">Final Decision</h5>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="decision" class="form-label">Decision</label>
                        <select class="form-select" id="decision" required>
                            <option value="">Select Decision</option>
                            <option value="L1_PASSED">L1 Passed</option>
                            <option value="L1_PASSED_WITH_COMMENT">L1 Passed with Comment</option>
                            <option value="L2_REQUIRED">L2 Required</option>
                            <option value="REJECTED">Rejected</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="overallComments" class="form-label">Overall Comments</label>
                    <textarea class="form-control" id="overallComments" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Evaluation</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/feedback-form.js"></script>
<script>
    // Set username from localStorage
    document.getElementById('username').textContent = localStorage.getItem('userEmail') || 'Interviewer';
</script>
</body>
</html>
